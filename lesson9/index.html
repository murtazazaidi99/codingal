<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text styling properties</title>
    <style>
        .class1{
          color: black;
          font-size: 40px;
        }
        .class2{
           text-transform: initial;
           text-decoration: overline;
           text-shadow: 30px 10px 5px black ;
           text-indent: 500px;
        }
        .class3{
            background-color: aquamarine;
            padding: 10px;
            width: 100px;
            box-shadow: 30px 30px 2px gray;
        }
    </style>
</head>
<body>
    <p class="class1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, cupiditate.</p>
    <p class="class2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, officiis.</p>
    <div class="class3">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo!
    </div>
</body>
</html>
