<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body>
<form>
    <label for="first name">firstname</label>
    <input type="text" name="firstname">

    <label for="age">age</label>
    <input type="number" name="age">

    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="male">male

    <label for="favcountries">fav.countries</label>
    <input type="checkbox" value="iran" name="favcountries">iran
    <input type="checkbox" value="iraq" name="favcountries">iraq
    <input type="checkbox" value="china" name="favcountries">china
    <input type="checkbox" value="pakistan" name="favcountries">pakistan

    <label for="favcars">fav.cars</label>
    <select name="favcars">
     <option value="prado">prado</option>
     <option value="fortunier">fortunier</option>
     <option value="civic">civic</option>
     <option value="landcruser">landcruser</option>
    </select>
    
    <input type="submit">
 </form>
</body>
</html>
