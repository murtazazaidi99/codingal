<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body>
<form>
    <label for="first name">firstname</label>
    <input type="text" name="firstname">

    <label for="last name">lastname</label>
    <input type="text" name="lastname">

    <label for="age">age</label>
    <input type="number" name="age">

    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="male">male

    <label for="fav.cities">fav.cities</label>
    <input type="checkbox" value="Islambad" name="fav.cities">Islambad
    <input type="checkbox" value="KPK" name="fav.cities">KPK
    <input type="checkbox" value="lahore" name="fav.cities">lahore
    <input type="checkbox" value="karachi" name="fav.cities">karachi

    <label for="favbikes">favbikes</label>
    <select name="favbikes">
     <option value="heavybike">heavybike</option>
     <option value="honda125">honda125</option>
     <option value="kawasaki">kawasaki</option>
     <option value="wespa">wespa</option>
    </select>
    
    <input type="submit">
 </form>
</body>
</html>
